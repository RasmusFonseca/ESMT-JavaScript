<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
  </head>
  <body>
    <script src="script.js" charset="utf-8"></script>
    <svg id="steinerVis" shape-rendering="geometricPrecision">
    </svg>
    <!--<input style="width:500;height:30;font-size:1.2em" onInput=""/>-->
    <script>
      var sites = [];
        /*[0,0],
        [1,0],
        [0,1],
        [1,1]
      ];*/
      for(var i=0;i<10;i++){
        sites.push( [Math.random(),Math.random()] );
      }
      initializeTerminals(sites);
      setKVector([0,0,0,0,0,0,0]);
      tolerance = 0.001;
    </script>
    <script src="visualize.js" charset="utf-8"></script>
    <script>
    animateUpdate();
    </script>
  </body>
</html>
